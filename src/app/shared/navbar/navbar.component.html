<ng-container *ngIf="isLoggedIn()">
  <div class="container-fluid p-3 m-0" id="navbar">
    <div class="row">
      <div class="col-4 d-flex justify-content-around m-0">
        <button class="btn btn-primary" [routerLink]="['/home']">
          Glavna stranica
        </button>
        <button class="btn btn-primary" [routerLink]="['/ownadds']">
          Pregledaj svoje oglase
        </button>
        <button class="btn btn-primary" [routerLink]="['/adds']">
          Pregledaj oglase
        </button>
        <button class="btn btn-primary" [routerLink]="['/add']">
          Dodaj oglas
        </button>
      </div>
      <div class="col-8 d-flex flex-row-reverse">
        <button
          class="btn btn-primary"
          (click)="logout()"
          [routerLink]="['/login']"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</ng-container>
