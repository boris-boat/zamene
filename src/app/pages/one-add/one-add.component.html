<div class="container-fluid" style="height: 90vh">
  <div
    class="row justify-content-center align-items-center"
    style="height: 60vh"
  >
    <div class="col-8 text-center">
      <div class="row imgWrapper">
        <div class="col singleImg" *ngFor="let item of activeItem!.images">
          <img src="{{ item }}" alt="" onClick="window.open(this.src)" />
        </div>
      </div>
      <div class="row">
        <div class="col-8 offset-2">
          <div
            class="card d-flex align-items-center justify-content-around"
            id="singleItem"
          >
            <h5 class="card-title mt-5">
              Korisnik : {{ activeItem!.createdBy }}
            </h5>
            <h5 class="card-title">
              Broj telefona : {{ activeItem!.creatorPhoneNumber }}
            </h5>

            <div
              class="card-body d-flex align-items-center justify-content-around flex-column"
            >
              <div class="row">Opis : {{ activeItem!.longDescription }}</div>
              <div class="row">Cena : {{ activeItem!.price }}</div>
              <div class="row">{{ activeItem!.swap ? "Moze zamena" : "" }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
