<div class="container-fluid" style="height: 90vh">
  <div
    class="row justify-content-center align-items-center"
    style="height: 60vh"
  >
    <div class="col-lg-8 col-12 text-center">
      <div class="row imgWrapper">
        <div class="col singleImg" *ngFor="let item of activeItem?.images">
          <img src="{{ item }}" alt="" onClick="window.open(this.src)" />
          <!-- alt="" -->
        </div>
      </div>
      <div class="row">
        <div class="col-10 col-lg-8 offset-lg-2 offset-1">
          <div
            class="card d-flex align-items-center justify-content-center"
            id="singleItem"
          >
            <div class="row mt-5 d-flex title">
              <div class="col-xl-10 col-12 offset-xl-1">
                <h4>{{ activeItem?.longDescription }}</h4>
              </div>
            </div>

            <div
              class="card-body d-flex align-items-center justify-content-center flex-column"
            >
              <div class="row">
                <h5 *ngIf="activeItem!.price != 0">
                  Cena : {{ activeItem?.price }}
                </h5>
              </div>
              <div class="row">
                <h5>
                  {{ activeItem!.swap ? "Mo≈æe zamena" : "" }}
                </h5>
              </div>
              <div class="row">
                <h5>
                  {{ activeItem!.gift ? "Na poklon" : "" }}
                </h5>
                <h5 class="card-title mt-5">
                  Korisnik : {{ activeItem!.createdBy }}
                </h5>
                <h5 class="card-title">
                  Broj telefona : {{ activeItem!.creatorPhoneNumber }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
