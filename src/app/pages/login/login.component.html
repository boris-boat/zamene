<div
  class="contianer d-flex align-items-center justify-content-center flex-column"
  style="width: 100%; height: 100vh"
>
  <div class="mb-5">
    <h1>ZAMENE</h1>
  </div>
  <div class="row" id="forma">
    <div class="col">
      <form [formGroup]="forma">
        <div class="row mt-3">
          <label for="username">Korisniƒçko ime</label>
          <input type="text" formControlName="username" />
        </div>
        <div class="row mt-3">
          <label for="username">Lozinka</label>
          <input type="password" formControlName="password" />
        </div>
        <div class="row mt-3">
          <div class="col d-flex align-items-center justify-content-center">
            <button class="btn btn-primary" (click)="onLogin()">

            </button>
          </div>

          <div class="col offset-1 mt-2">
            <p class="text-danger">
              {{ errorMsg }}

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
